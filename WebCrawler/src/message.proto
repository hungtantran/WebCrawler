package message;

option java_package = "proto.message";
option java_outer_classname = "message";

message URLmessage {
	required int32 id 								= 1;
	required string link 							= 2;
	optional string domain 							= 3;
	optional bool absolute 							= 4;
	optional int32 priority							= 5;
	optional int64 extracted_time					= 6;
	optional int64 crawled_time						= 7;
	optional int64 download_duration				= 8;
	optional int32 http_status_code					= 9;
	optional int64 relevance						= 10;
	optional int64 distance_from_relevant_page		= 11;
	optional int32 freshness						= 12;
}